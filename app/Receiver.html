<!DOCTYPE html>
<html>
  <head>
    <title>Dapp-Charity</title>
    <link href='styles/app.css' rel='stylesheet' type='text/css'>
    <script src="./app.js"></script>
  </head>
  <body>
    
    <h1>Receiver</h1>
    <h2>You have 
      <span id="balance"></span> Dollars
    </h2>
    <h2>Send MetaCoin</h2>
    <button id="getUniqueID" onclick="App.generateID()">Get Unique Transaction ID</button>   
    <button id="getPrevious" onclick="App.getPreviousInfo()">Get Previous Info</button>
    <button id="getInfoByID" onclick="App.getInfoByID()">Get Info by ID</button>
    <label for="uniqueID">Unique ID:</label>
    <input type="text" id="uniqueID"></input>

    <label for="amount">Amount:</label>
    <input type="text" id="amount"></input>
    <label for="receiver">To Address:</label>
    <input type="text" id="receiver"></input>
    
    <label for="locationName">Name:</label> 
    <input type="text" id="locationName"></input>
    <button id="send" onclick="App.sendCoin()">Send Dollars</button> 
    <button id="getCurrentLocation" onclick="App.getCurrentLocation()">Get the Current Transaction</button>
    <span id="status"></span>

    <button id="getAccount" onclick="App.getAccount()">Get the current account</button>

  </body>
</html>
